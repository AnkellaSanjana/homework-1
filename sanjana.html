<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      for (let i = 1; i <= 150; i++) {
        let output = "";

        if (i % 3 === 0) {
          output += "Fizz";
        }

        if (i % 5 === 0) {
          output += "Buzz";
        }

        if (output === "") {
          output = i;
        }

        document.getElementById("output").innerHTML += output + "<br>";
      }
    </script>
  </body>
</html>
